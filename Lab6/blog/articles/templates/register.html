<!DOCTYPE html>
<html>
{% load static %}
    <head>
        <link rel="stylesheet" href="{% static "css/reg.css" %}">
		<title>Регистрация</title>
    </head>
	<body>
		<div class="header">
			<img src="{% static "img/2.png" %}" alt="logo" width="100" height="100">
		</div>
        <div class="content">
            <h1>Регистрация</h1>
            <form method="POST">{% csrf_token %}
                <input type="text" name="username" placeholder="Имя пользователя" value="{{ form.username }}">
                <input type="password" name="password" placeholder="Пароль">
                <input type="password" name="password_confirm" placeholder="Подтверждение пароля">
                <input type="submit" value="Сохранить">
            </form>
            {{ form.errors }}
        </div>
    </body>
</html>
