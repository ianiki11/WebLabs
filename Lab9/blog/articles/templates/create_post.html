<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru">
{% load static %}
<head>
    <link rel="stylesheet" href="{% static "css/create_post.css" %}">
    <title>Django Public Blog - создать статью</title>
</head>
<body>
<div class="header">
    <img src="{% static "img/dpb-logo-1.png" %}" alt="logo" width="600" height="200">
</div>
<div class="content"><h1>Написать статью</h1>
    <form method="POST" action="">{% csrf_token %}
        <input type="text"
               name="title"
               placeholder="Название статьи"
               value="{{ form.title }}">
        <br/>
        <textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
        <br/>
        <input type="submit" value="Сохранить"></form>
    {{ form.errors }}
</div>
</body>
</html>
